<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      List Student
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-card ion-item *ngFor="let st of students">
      <img src="../../assets/imgs/{{ st.photo }}">
      <ion-card-header color="primary">
        ID: {{ st.idstd }} <br>
        -------------------------------
      </ion-card-header>
      <ion-card-content color="danger">
        UserName: {{ st.usr }} <br>
        Password: {{ st.pwd }} <br>
        Mobile: {{ st.Telephone }} <br>
        Email: {{ st.Email }}
      </ion-card-content>
    </ion-card>
  
</ion-content>
